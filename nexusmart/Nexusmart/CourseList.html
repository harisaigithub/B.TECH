<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program Management</title>
    <style>
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        
        .page-container {
            background-color: #f0f0f0;
            padding: 20px;
        }

       
        h1, h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        
        .btn {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 20px;
        }

        
        .search-bar {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .search-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-right: 10px;
        }

        .filter-btn {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }

        
        .course-list {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
        }

        
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #007bff;
            color: #fff;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="page-container">
        <h1>Program List</h1>
        <button class="btn">Add Program</button>

        
        <div class="search-bar">
            <input type="text" class="search-input" placeholder="Search by course name">
            <button class="filter-btn">Filter</button>
        </div>

        
        <div class="course-list">
            <h2>List of Courses</h2>
            <table>
                <thead>
                    <tr>
                        <th>Course Name</th>
                        <th>Summary</th>
                        <th>No. of Students Enrolled</th>
                    </tr>
                </thead>
                <tbody>
                    
                    <tr>
                        <td>Data Stuctures</td>
                        <td>A brief summary</td>
                        <td>50</td>
                    </tr>

                    <tr>
                        <td>Java</td>
                        <td>A brief summary</td>
                        <td>40</td>
                    </tr>

                    tr>
                        <td>.NET</td>
                        <td>A brief summary</td>
                        <td>40</td>
                    </tr>
                    
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
