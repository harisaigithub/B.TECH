<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <style>
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        
        .page-container {
            background: linear-gradient(135deg, #3498db, #9b59b6);
            padding: 20px;
            text-align: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        
        h1 {
            font-size: 48px;
            color: #fff;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

       
        .button-list {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .btn {
            background-color: #007bff;
            color: #fff;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin: 10px 0;
            text-decoration: none;
            text-align: center;
            width: 250px;
            font-size: 20px;
            transition: background-color 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="page-container">
        <h1>Welcome</h1>

        <!-- List of Buttons -->
        <div class="button-list">
            <a href="News.html" class="btn">News & events</a>
            <a href="Dashboard.html" class="btn">Dashboard</a>
            <a href="StudentsList.html" class="btn">Students Info</a>
            <a href="CourseList.html" class="btn">Courses List</a>
            <a href="Quiz.html" class="btn">Add Quiz</a>
        </div>
    </div>
</body>
</html>
