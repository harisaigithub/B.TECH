<body>
        <div class="container">
            <div class="formm"></div>
                <h1>Event Registration</h1>
                <form id="EventForm" enctype="multipart/form-data">
                    <label for="EventName">Event Name:</label>
                    <input type="text" id="EventName" name="EventName" required><br><br>
        
                    <label for="EventDate">Event Date:</label>
                    <input type="date" id="EventDate" name="EventDate" required><br><br>
        
                    <label for="EventTime">Event Time:</label>
                    <input type="time" id="EventTime" name="EventTime" required><br><br>
        
                    <label for="EventDescription">Event Description:</label>
                    <textarea id="EventDescription" name="EventDescription" rows="5" required></textarea><br><br>
        
                    <label for="EventAddress">Event Address:</label>
                    <input type="text" id="EventAddress" name="EventAddress" required><br><br>
        
                    <label for="EventLink">Registration Link:</label>
                    <input type="url" id="EventLink" name="EventLink" ><br><br>

                    <label for="EventTumbil">Event Photos:</label>
                    <input type="file" id="EventTumbil" accept="image/*" name="EventPhotos" single>
        
                    <label for="EventPhotos">Event Photos:</label>
                    <input type="file" id="EventPhotos" accept="image/*" name="EventPhotos" multiple><br><br>
        
                    <button type="submit" value="Upload">Register</button>
                </form>
          </div>

    const EventDescription = document.getElementById('EventDescription').value;

    // Display the entered data (including photos)
    console.log('Event Name:', EventName);
    console.log('Event Date:', EventDate);
    console.log('Event Time:', EventTime);
    console.log('Event Description:', EventDescription);
    console.log('Event Address:', EventAddress);
