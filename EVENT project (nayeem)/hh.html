<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Hover Box Example</title>
    <style>
        body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.box-container {
    display: flex;
    flex-direction: column;
    position: relative;
}

.box {
    background-color: #3498db;
    color: #fff;
    padding: 10px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    margin: 5px;
}

.box-2 {
    position: relative;
}

.content-box {
    display: none;
    background-color: #2980b9;
    color: #fff;
    padding: 10px;
    border-radius: 5px;
    position: absolute;
    top: 0;
    left: 100%;
}

.box-2:hover + .content-box {
    display: block;
}

    </style>
</head>
<body>
    <div class="box-container">
        <div class="box">Box 1</div>
        <div class="box box-2">Box 2</div>
        <div class="box">Box 3</div>
        <div class="box">Box 4</div>
        <div class="content-box">Box 5</div>
    </div>
</body>
</html>
